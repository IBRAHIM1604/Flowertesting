<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You Babih ❤️</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #ff758c, #ff7eb3);
            margin: 0;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
        }

        .flower {
            position: relative;
            width: 80px;
            height: 80px;
            animation: bloom 2s ease-in-out forwards;
            transform: scale(0);
        }

        .petal {
            width: 60px;
            height: 60px;
            background: pink;
            border-radius: 50%;
            position: absolute;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        .petal:nth-child(1) { top: -30px; left: 10px; animation-delay: 0.3s; }
        .petal:nth-child(2) { top: 10px; left: -30px; animation-delay: 0.5s; }
        .petal:nth-child(3) { top: 10px; right: -30px; animation-delay: 0.7s; }
        .petal:nth-child(4) { bottom: -30px; left: 10px; animation-delay: 0.9s; }

        .center {
            width: 30px;
            height: 30px;
            background: #ff477e;
            border-radius: 50%;
            position: absolute;
            top: 25px;
            left: 25px;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 1s forwards;
        }

        .stem {
            width: 10px;
            height: 120px;
            background: green;
            position: absolute;
            top: 50px;
            left: 35px;
            transform-origin: top;
            opacity: 0;
            animation: grow 1.5s ease-in-out forwards;
        }

        .note {
            opacity: 0;
            font-size: 22px;
            color: white;
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            animation: fadeIn 2s ease-in-out 2.5s forwards;
        }

        @keyframes bloom {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes grow {
            0% { height: 0px; opacity: 1; }
            100% { height: 120px; opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="flower">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="center"></div>
        <div class="stem"></div>
    </div>

    <div class="note">"I WILL ALWAYS LOVE YOU, AND BE WITH YOU BABIH ❤️ - IBRA (keren ga)"</div>

</body>
</html>
