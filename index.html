<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ðŸŒ¸</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            margin: 0;
            flex-direction: column;
        }

        .flower {
            position: relative;
            width: 50px;
            height: 50px;
            animation: bloom 2s ease-in-out forwards;
            transform: scale(0);
        }

        .petal {
            width: 50px;
            height: 50px;
            background: pink;
            border-radius: 50%;
            position: absolute;
        }

        .petal:nth-child(1) { top: -25px; left: 0; }
        .petal:nth-child(2) { bottom: -25px; left: 0; }
        .petal:nth-child(3) { left: -25px; top: 0; }
        .petal:nth-child(4) { right: -25px; top: 0; }

        .stem {
            width: 8px;
            height: 100px;
            background: green;
            position: absolute;
            top: 25px;
            left: 21px;
            transform-origin: top;
            animation: grow 1.5s ease-in-out forwards;
        }

        .note {
            opacity: 0;
            font-family: Arial, sans-serif;
            font-size: 20px;
            color: white;
            margin-top: 20px;
            text-align: center;
            animation: fadeIn 2s ease-in-out 2.5s forwards;
        }

        @keyframes bloom {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        @keyframes grow {
            0% { height: 0px; }
            100% { height: 100px; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="flower">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="stem"></div>
    </div>

    <div class="note">"Like this flower, my love for you keeps growing. ðŸŒ¸"</div>

</body>
</html>
